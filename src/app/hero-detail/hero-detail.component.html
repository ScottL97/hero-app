<div *ngIf="hero">
  <hr />
  <button class="btn btn-info" (click)="goBack()">&lt;&lt; Go Back</button>
  <h2>{{hero.name | uppercase}} Detail</h2>
  <div>
    <label>id: </label><span>{{hero.id}}</span>
  </div>
  <div class="form-group">
    <label>name: </label><input type="text" class="form-control" placeholder="name" [(ngModel)]="hero.name" />
  </div>
</div>
